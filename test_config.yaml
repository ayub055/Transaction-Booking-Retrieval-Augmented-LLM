- csv_path: "./data/sample_txn.csv"
  categorical_cols: ["tran_mode", "dr_cr_indctor", "sal_flag"]
  numeric_cols: ["tran_amt_in_ac"]
  label_col: "category"
  bert_model: "bert-base-uncased"
  text_proj_dim: 128
  final_dim: 128
  freeze_strategy: "freeze"
  epochs: 2
  batch_size: 32
  lr: 0.0001
  margin: 0.5
  dropout: 0.1
  val_split: 0.2
  patience: 3
  min_delta: 0.001
  sample_size: 1000
